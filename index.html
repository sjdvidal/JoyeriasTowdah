        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
			
			AOS.init({
				duration: 1000,
				easing  : 'ease-in-out',
				once    : true
			});

			window.addEventListener('scroll', function () {
				const hero = document.querySelector('.hero::before') || document.querySelector('.hero');

				if (!hero) return;

				// Usamos el scroll para crear el efecto parallax
				const scrollPosition = window.scrollY;
				const parallax = document.querySelector('.hero::before'); // No se puede acceder a pseudo-elementos directamente

				// Solución: Aplicamos el efecto al fondo directamente con style
				const heroEl = document.querySelector('.hero');
				heroEl.style.backgroundPosition = `center ${scrollPosition * 0.4}px`;
			});

        </script>
